<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Viewer</title>
    <style>
        /* Basic styling for centering and spacing */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        img {
            max-width: 100%;
            max-height: 80vh; /* Adjust as needed */
        }
        .btn-container {
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="image-container">
        <img id="current-image" src="photos/page1.png" alt="Page 1">
    </div>
    <div class="btn-container">
        <button onclick="prevPage()">Previous</button>
        <button onclick="nextPage()">Next</button>
    </div>

    <script>
        var currentPageIndex = 1;
        var totalPages = 13; // Total number of pages

        function prevPage() {
            if (currentPageIndex > 1) {
                currentPageIndex--;
            } else {
                currentPageIndex = totalPages;
            }
            updatePage();
        }

        function nextPage() {
            if (currentPageIndex < totalPages) {
                currentPageIndex++;
            } else {
                currentPageIndex = 1;
            }
            updatePage();
        }

        function updatePage() {
            var imgElement = document.getElementById('current-image');
            imgElement.src = 'photos/page' + currentPageIndex + '.png';
            imgElement.alt = 'Page ' + currentPageIndex;
        }
    </script>
</body>
</html>
